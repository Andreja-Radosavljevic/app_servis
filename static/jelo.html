<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vežba 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="jelo.js"></script>
</head>
<body>
<main class="container">
    <div class="row">
        <!-- Grey with black text -->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="jela.html">Ponuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="narudzbine.html">Narudbžine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kategorije.html">Kategorije</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sastojci.html">Sastojci</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <h1>Jelo</h1>
    <form action="http://postman-echo.com/post" method="post" id="forma">
        <div>
            <label for="naziv">Naziv:</label>
            <input type="text" class="form-control" id="naziv" name="naziv" required>
        </div>
        <div>
            <label for="opis">Opis:</label>
            <textarea id="opis" name="opis" class="form-control"></textarea>
        </div>
        <div class="row">
            <div class = "col-6">
                <label for="kategorija">Kategorija:</label>
                <select class="form-select" name="kategorija" id="kategorija">
                    <option value="1">Pizza</option>
                    <option value="2">Sendvič</option>
                </select>
            </div>
            <div class = "col-6">
                <label for="cena">Cena:</label>
                <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
            </div>
        </div>
        <div>
            <label for="naziv">Sastojci:</label>
            <div class="input-group mb-3">
                <select class="form-select" id="spisak-sastojaka">
                    <option></option>
                    <option value="1">Šunka</option>
                    <option value="2">Kačkavalj</option>
                    <option value="3">Kečap</option>
                    <option value="4">Parizer</option>
                    <option value="5">Majonez</option>
                </select>
                <button class="btn btn-success" type="button" id="dodaj-sastojak">+</button>
            </div>
            <div id="sastojci">

            </div>
        </div>

        <button class="btn btn-primary">Sacuvaj</button>
        <a href="#" class="btn btn-danger">Obriši</a>
        <a href="jela.html" class="btn btn-link">Nazad</a>
    </form>
</main>

</body>
</html>
